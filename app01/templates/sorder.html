{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="{% static '/js/vue.js'%}"></script>
<script src="{% static '/js/element-ui/lib/index.js'%}"></script>
<link rel="stylesheet" href="{% static '/js/element-ui/lib/theme-chalk/index.css'%}">
<div id="app">
    <div  style="text-align:right">
        <span>---欢迎您：{{name}}---</span>
        <el-button type="danger" @click="goIndex">返回主页</el-button>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <el-table
      :data="dataTable"
      style="width: 100%">
      <el-table-column
        prop="order_date"
        label="日期"
        width="100">
      </el-table-column>
      <el-table-column
        prop="order_num"
        label="订单编号"
        width="120">
      </el-table-column>
        <el-table-column
        prop="shopper_name"
        label="买家名"
        width="120">
      </el-table-column>
        <el-table-column
        prop="shopper_num"
        label="买家编号"
        width="120">
      </el-table-column>
      <el-table-column
        prop="goods_name"
        label="商品名"
        width="120">
      </el-table-column>
        <el-table-column
        prop="goods_num"
        label="商品编号"
        width="120">
      </el-table-column>
        <el-table-column
        prop="goods_number"
        label="商品数量"
        width="120">
      </el-table-column>
        <el-table-column
        prop="goods_price"
        label="商品单价"
        width="120">
      </el-table-column>
        <el-table-column
        prop="user_address"
        label="地址"
        width="360">
      </el-table-column>
        <el-table-column
        prop="statu"
        label="状态"
        width="100">
      </el-table-column>
        <el-table-column label="操作" prop="action" align="center">
          <div  slot-scope="scope">
            <el-button type="primary" @click="receive(scope.$index, scope.row)">确认发货</el-button>
              <el-button type="danger" @click="refunds(scope.$index, scope.row)">取消订单</el-button>
          </div>
        </el-table-column>
    </el-table>
</div>
<script>
    let table={{ List|safe }};
    let load={
        order_num:"",
        goods_num:"",
        statu:"",
        ope:"",
        commentInfo:""
    }
    let i,j;
    const local = "http://localhost:8000/";
    new Vue({
        el:"#app",
        data: {
            dataTable: table,
            input:"",
            dialogVisible: false,
            commentInfo:"",
            show:false
        },
        methods:{
            goIndex:function(){
                let index_url = local+'sindex/?name={{name}}&id={{id}}&pwd={{pwd}}';
                fetch(index_url, {
                        method: 'GET',
                    }).then(function(response) {
                        // console.log(response)
                        window.location.replace(index_url)
                    }).catch(function(err) {
                        // 出错了;等价于 then 的第二个参数,但这样更好用更直观 :(
                    });
            },
            receive:function (index,row){
                if(row.statu == '待发货') {
                    load.ope = "发货";
                    load.statu = "已发货";
                    load.goods_num = row.goods_num;
                    load.order_num = row.order_num;
                    fetch(local+'sorder/?name={{name}}&id={{id}}&pwd={{pwd}}', {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(load)
                    }).then(function(response) {
                        // let url = 'http://localhost:8000/setting/?name='+this.name+'&id={{id}}'+'&pwd='+this.resultPwd;
                        window.location.replace(local+"sorder/?name={{name}}&id={{id}}&pwd={{pwd}}")
                    }).catch(function(err) {
                        // 出错了;等价于 then 的第二个参数,但这样更好用更直观 :(
                    });
                }

            },
            refunds:function (index,row){
                if(row.statu != "待发货")return;
                load.ope = "取消";
                load.statu = "已取消";
                load.goods_num = row.goods_num;
                load.order_num = row.order_num;
                fetch(local+'sorder/?name={{name}}&id={{id}}&pwd={{pwd}}', {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(load)
                    }).then(function(response) {
                        // let url = 'http://localhost:8000/setting/?name='+this.name+'&id={{id}}'+'&pwd='+this.resultPwd;
                        window.location.replace(local+"sorder/?name={{name}}&id={{id}}&pwd={{pwd}}")
                    }).catch(function(err) {
                        // 出错了;等价于 then 的第二个参数,但这样更好用更直观 :(
                    });
            },

     }
 });
</script>
</body>
</html>
