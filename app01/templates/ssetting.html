{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商家设置</title>
</head>
<body>
<script src="{% static '/js/vue.js'%}"></script>
<script src="{% static '/js/element-ui/lib/index.js'%}"></script>
<link rel="stylesheet" href="{% static '/js/element-ui/lib/theme-chalk/index.css'%}">
<div id="app">
    <div  style="text-align:right">
        <span>---欢迎您：{{name}}---</span>
        <el-button type="danger" @click="goIndex">返回主页</el-button>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div style="text-align:center">
        名字修改：<el-input type="text" placeholder="修改后的用户名" style="width: 270px" v-model="name"></el-input>
    </div>
    <br>
    <br>
    <div style="text-align:center">
        原始密码：<el-input type="password" placeholder="原密码" style="width: 270px" v-model="sourcePwd"></el-input>
    </div>
    <br>
    <br>
    <div style="text-align:center">
        修改密码：<el-input type="password" placeholder="修改后的密码" style="width: 270px" v-model="resultPwd"></el-input>
    </div>
    <br>
    <br>
    <div style="text-align:center">
        商家描述：<el-input type="textarea" placeholder="商家描述" style="width: 270px" v-model="description"></el-input>
    </div>
    <div style="text-align:center"><el-button type="primary" @click="reSet">确认修改</el-button></div>
</div>

<script>
    let load={
        id:"{{id}}",
        resultName:"",
        sourcePwd:"",
        resultPwd:"",
        description:""
    }
    const local="http://localhost:8000/";
    let setting=new Vue({
        el: "#app",
        data: {
            userinfo:"",
            keyinfo:"",
            name:"{{name}}",
            sourcePwd:"",
            resultPwd:"",
            description:"{{description}}",
        },
        methods: {
            reSet: function () {
                if(this.resultPwd.length<6||this.resultPwd.length>12){
                    alert("密码过短或过长");
                    return;
                }
                load.resultName = this.name;
                load.sourcePwd = this.sourcePwd;
                load.resultPwd = this.resultPwd;
                load.description = this.description;
                fetch(local+'ssetting/', {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(load)
                }).then(function(response) {
                    // console.log(response)
                    // 如果修改失败
                    // alert("源密码错误")
                    // 如果成功修改
                    // let url = 'http://localhost:8000/setting/?name='+this.name+'&id={{id}}'+'&pwd='+this.resultPwd;
                    window.location.replace(response.url)
                }).catch(function(err) {
                    // 出错了;等价于 then 的第二个参数,但这样更好用更直观 :(
                });;
            },
            goIndex:function(){
                let index_url = local+'sindex/?name={{name}}&id={{id}}&pwd={{pwd}}';
                fetch(index_url, {
                        method: 'GET',
                    }).then(function(response) {
                        // console.log(response)
                        window.location.replace(index_url)
                    }).catch(function(err) {
                        // 出错了;等价于 then 的第二个参数,但这样更好用更直观 :(
                    });
            }
        }
    })
</script>
</body>
</html>
